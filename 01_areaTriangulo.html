<meta charset="UTF-8">
<script>
    /*
    Problema:  Área do triângulo
    Peça para o usuário informar a base e a altura do triângulo e calcule a área do triângulo. Para o cálculo do triângulo, utilize: área = (base x altura) / 2. Apresente o resultado ao final do programa.
    */

    //ENTRADA
    const base = parseFloat(prompt("Digite a base do triângulo:"));
    const altura = parseFloat(prompt("Digite a altura do triângulo:"));
    const divisao = 2;

    //PROCESSAMENTO
    const areaTriangulo = (base * altura) / divisao;

    //SAÍDA
    document.write("A área do triângulo é: " + areaTriangulo.toFixed(2));

</script>
