<meta charset="UTF-8">
<script>
    /*
    Problema: Calcular troco
    Peça para o usuário informar o valor pago pelo cliente e também informar quanto foi o consumo do cliente na loja. Considerando que o cliente dará um valor superior ao quanto consumiu, calcule e apresente, ao final do programa, quanto deverá dar de troco para o cliente.
    */

    //ENTRADA
    const valorPago = parseFloat(prompt("Digite o valor pago pelo cliente (em R$):"));
    const consumoCliente = parseFloat(prompt("Digite o valor do consumo do cliente na loja (em R$):"));

    //PROCESSAMENTO
    const troco = valorPago - consumoCliente;

    //SAÍDA
    document.write("O troco a ser dado é: R$" + troco.toFixed(2));
</script>

</script>
